<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Lesson – Yandiel Fontanez</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("tDSGk6MIKYSmpNgX7"); // Replace with your EmailJS public key
  </script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    .step {
      display: none;
      animation: slideIn 0.5s ease forwards;
    }
    .step.active {
      display: block;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .confirmation {
      display: none;
      text-align: center;
      margin-top: 30px;
      animation: pop 0.6s ease-out forwards;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .confirmation .icon {
      font-size: 60px;
    }
    #spinner {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
    .progress {
      height: 20px;
      margin-bottom: 20px;
    }
    .progress-bar {
      transition: width 0.4s ease;
    }
    .code-box {
      width: 40px;
      height: 50px;
      font-size: 24px;
      border-radius: 8px;
    }
    #codeSentAlert {
      display: none;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">⚾ Book Your Baseball Lesson</h2>

  <div class="progress">
    <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 25%">Step 1 of 4</div>
  </div>

  <form id="bookingForm" class="bg-white p-4 rounded shadow needs-validation" novalidate>
    <!-- Step 1 -->
    <div class="step active" id="step1">
      <input type="text" name="name" id="name" class="form-control mb-3" placeholder="Your Name" required>
      <input type="email" name="email" id="email" class="form-control mb-3" placeholder="Your Email" required>
      <button type="button" class="btn btn-primary w-100" onclick="nextStep(1)">Next</button>
    </div>

    <!-- Step 2: Verification -->
    <div class="step" id="step2">
      <p class="text-center mb-3">Enter the 6-digit code sent to your email</p>
      <div class="d-flex justify-content-center gap-2 mb-3">
        <input type="text" maxlength="1" class="form-control text-center code-box" id="code1">
        <input type="text" maxlength="1" class="form-control text-center code-box" id="code2">
        <input type="text" maxlength="1" class="form-control text-center code-box" id="code3">
        <input type="text" maxlength="1" class="form-control text-center code-box" id="code4">
        <input type="text" maxlength="1" class="form-control text-center code-box" id="code5">
        <input type="text" maxlength="1" class="form-control text-center code-box" id="code6">
      </div>
      <div id="codeSentAlert" class="alert alert-success text-center">
        ✅ Verification code sent to your email!
      </div>
      <button type="button" class="btn btn-secondary w-100 mb-2" onclick="sendVerificationCode()">Send Verification Code</button>
      <button type="button" class="btn btn-primary w-100 mb-2" onclick="verifyCode()">Verify</button>
      <p class="text-center"><a href="#" onclick="sendVerificationCode()">Didn’t receive code?</a></p>
    </div>

    <!-- Step 3 -->
    <div class="step" id="step3">
      <input type="date" name="date" id="date" class="form-control mb-3" required>
      <input type="time" name="time" id="time" class="form-control mb-3" required>
      <button type="button" class="btn btn-primary w-100" onclick="nextStep(3)">Next</button>
    </div>

    <!-- Step 4 -->
    <div class="step" id="step4">
      <textarea name="message" id="message" class="form-control mb-3" placeholder="Any questions or goals?" rows="4"></textarea>
      <button type="submit" class="btn btn-success w-100">Submit Booking</button>
    </div>
  </form>

  <div id="spinner">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Processing your booking...</p>
  </div>

  <div id="confirmation" class="confirmation">
    <div class="icon">✅⚾</div>
    <h3>Booking Confirmed!</h3>
    <p>I’ll reach out soon, future MVP!</p>
  </div>

  <a href="index.html" class="btn btn-warning mt-3">Return to Homepage</a>
</div>

<script>
  let currentStep = 1;
  let generatedCode = '';

  window.onload = () => {
    ['name', 'email', 'date', 'time', 'message'].forEach(id => {
      const saved = localStorage.getItem(id);
      if (saved) document.getElementById(id).value = saved;
    });
  };

  document.querySelectorAll('input, textarea').forEach(el => {
    el.addEventListener('input', () => {
      localStorage.setItem(el.id, el.value);
    });
  });

  document.getElementById('email').addEventListener('input', () => {
    generatedCode = '';
  });

  function updateProgressBar(step) {
    const percent = step * 25;
    const bar = document.getElementById('progressBar');
    bar.style.width = percent + '%';
    bar.textContent = `Step ${step} of 4`;
  }

  function nextStep(step) {
    if (step === 1) {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      if (!name || !email) {
        alert('Please enter your name and email.');
        return;
      }
    }

    if (step === 3) {
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      if (!date || !time) {
        alert('Please select a date and time.');
        return;
      }
    }

    document.getElementById(`step${step}`).classList.remove('active');
    currentStep++;
    document.getElementById(`step${currentStep}`).classList.add('active');
    updateProgressBar(currentStep);
  }

  function sendVerificationCode() {
    const email = document.getElementById('email').value.trim();
    if (!email) {
      showAlert('Please enter your email first.', 'danger');
      return;
    }

    generatedCode = [...Array(6)].map(() => Math.floor(Math.random() * 10)).join('');
    console.log("Generated Code:", generatedCode);

    for (let i = 1; i <= 6; i++) {
      document.getElementById(`code${i}`).value = '';
    }

    emailjs.send("service_jcnnkfj", "template_j9m1xuc", {
      to_email: email,
      code: generatedCode
    }).then(() => {
      showAlert('✅ Verification code sent to your email!', 'success');
    }).catch(error => {
      console.error("EmailJS error:", error);
      showAlert('❌ Failed to send code. Check your EmailJS setup.', 'danger');
    });
  }

  function showAlert(message, type) {
    const alertBox = document.getElementById('codeSentAlert');
    alertBox.className = `alert alert-${type} text-center`;
    alertBox.textContent = message;
    alertBox.style.display = 'block';
    setTimeout(() => {
      alertBox.style.display

            alertBox.style.display = 'none';
    }, 4000);
  }

  document.querySelectorAll('.code-box').forEach((box, index, boxes) => {
    box.addEventListener('input', () => {
      if (box.value.length === 1 && index < boxes.length - 1) {
        boxes[index + 1].focus();
      }
    });
    box.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && box.value === '' && index > 0) {
        boxes[index - 1].focus();
      }
    });
  });

  function verifyCode() {
    const enteredCode = [...Array(6)].map((_, i) => document.getElementById(`code${i+1}`).value).join('');
    console.log("Entered Code:", enteredCode);

    if (enteredCode !== generatedCode) {
      showAlert('Incorrect verification code.', 'danger');
      return;
    }

    document.getElementById('step2').classList.remove('active');
    currentStep++;
    document.getElementById(`step${currentStep}`).classList.add('active');
    updateProgressBar(currentStep);
  }

  const form = document.getElementById('bookingForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();

    form.style.display = 'none';
    document.getElementById('spinner').style.display = 'block';

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    fetch('https://sheetdb.io/api/v1/YOUR_API_KEY', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ data })
    })
    .then(response => response.json())
    .then(result => {
      setTimeout(() => {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('confirmation').style.display = 'block';
        localStorage.clear();
      }, 2000);
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Something went wrong. Please try again.');
    });
  });
</script>

</body>
</html>
